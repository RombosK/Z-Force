{% extends 'mainapp/base.html' %}

{% load crispy_forms_tags i18n %}

{% block content %}


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=" submit" class="btn btn-primary btn-block">
            {% translate 'Save' %}
        </button>
    </form>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            {% if messages %}
                $(".toast").toast({delay: 5000});
                $(".toast").toast("show");
            {% endif %}
        });
    </script>
{% endblock %}
