{% extends 'mainapp/base.html' %}
{% load static %}
<title>
{% block title %}
{{ title }}
{% endblock %}
</title>

{% block content %}

<h1>ПРОЕКТЫ</h1>

{% for project_item in object %}
    <div class="row justify-content-center align-items-center">
        <div class="col-md-7">

            <h5>{{ project_item.name }}</h5>
            {% if project_item.photo %}
            <p><img class="img-header-photo" src="/home{{project_item.photo.url}}" width="300" height="250"></p>
            {% endif %}
            <p>{{ project_item.description }}</p>

        </div>
    </div>
{% endfor %}

{% endblock %}
</div>
