{% extends 'mainapp/base.html' %}

{% load crispy_forms_tags i18n %}

<title>
{% block title %}
{{ title }}
{% endblock %}
</title>

{% block content %}

<h1>ПОПРОСИТЬ О ПОМОЩИ</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=" submit" class="btn btn-primary btn-block">
            {% translate 'Save' %}
        </button>
    </form>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            {% if messages %}
                $(".toast").toast({delay: 5000});
                $(".toast").toast("show");
            {% endif %}
        });
        document.getElementById('id_phone').setAttribute('placeholder','+7 ( ___ ) ___-__-__');
    </script>
{% endblock %}
